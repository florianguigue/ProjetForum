<div class="edit-user-form">
  <form class="col-lg-12" [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="last-name">Email</label>
      <input type="email" id="email" class="form-control" placeholder="Email"
             formControlName="email" [(ngModel)]="user.getAccount.name">
    </div>
    <div class="form-row">
      <div class="col">
        <label for="first-name">Prénom</label>
        <input type="text" id="first-name" class="form-control" placeholder="Prénom"
               formControlName="prenom"
               [(ngModel)]="user.getAccount.prenom">
      </div>
      <div class="col">
        <label for="last-name">Nom</label>
        <input type="text" id="last-name" class="form-control" placeholder="Nom"
               formControlName="name" [(ngModel)]="user.getAccount.name">
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" placeholder="Une description pour me présenter ..."
                rows="6" formControlName="description" [(ngModel)]="user.getAccount.description"></textarea>
    </div>
    <div class="save">
      <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i>Enregistrer</button>
    </div>
    <hr/>
    <div class="sendPassword">
      <button type="submit" class="btn btn-primary"><i class="fas fa-sync-alt"></i>Renouveller le mot de passe</button>
    </div>
  </form>
</div>

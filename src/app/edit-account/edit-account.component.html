<div class="container-fluid applicant-page">
  <div class="row">
    <div class="banner"><h2>Mon compte</h2></div>
    <div class="applicant">
      <div class="offset-lg-1 col-lg-10">
        <form class="col-lg-12" [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Email"
                   formControlName="email"
                   [(ngModel)]="this.user.email">
          </div>
          <div class="form-row">
            <div class="col" *ngIf="!isCompany">
              <label for="first-name">Prénom</label>
              <input type="text" id="first-name" class="form-control" placeholder="Prénom"
                     formControlName="prenom"
                     [(ngModel)]="this.user.getAccount.prenom">
            </div>
            <div class="col">
              <label for="last-name">Nom</label>
              <input type="text" id="last-name" class="form-control" placeholder="Nom"
                     formControlName="name" [(ngModel)]="this.user.getAccount.name">
            </div>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" placeholder="Une description pour me présenter ..."
                      rows="6" formControlName="description" [(ngModel)]="this.user.getAccount.description"></textarea>
          </div>
          <div class="form-row">
            <div class="form-group col-lg-10">
              <div class="form-row" [ngSwitch]="isCompany">
                <div *ngSwitchCase="true" class="custom-file col-lg-6">
                  <input type="file" id="offres" ng2FileSelect [uploader]="uploader" multiple/>
                  <label class="custom-file-label" for="offres">Offres d'alternance</label>
                </div>
                <div *ngSwitchDefault class="custom-file col-lg-6">
                  <input type="file" class="custom-file-input" id="cv" ng2FileSelect [uploader]="uploader"/>
                  <label class="custom-file-label" for="cv">CV</label>
                </div>

                <div class="custom-file col-lg-6">
                  <input type="file" id="picture" name="picture" ng2FileSelect [uploader]="uploaderPicture"/>
                  <label class="custom-file-label" for="picture">Image de profil</label>
                </div>
              </div>

              <div class="form-row">
                <div class="col-lg-6">
                  <table class="table">
                    <thead>
                    <tr>
                      <th width="50%">Name</th>
                      <th>Size</th>
                      <th>Progress</th>
                      <th>Status</th>
                      <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let item of uploader.queue">
                      <td><strong>{{ item?.file?.name }}</strong></td>
                      <td>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
                      <td>
                        <div class="progress" style="margin-bottom: 0;">
                          <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
                        </div>
                      </td>
                      <td class="text-center">
                        <span *ngIf="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                        <span *ngIf="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                      </td>
                      <td nowrap>
                        <button type="button" class="btn btn-danger" (click)="item.remove()">Remove</button>
                      </td>
                    </tr>
                    </tbody>
                  </table>

                  <div>
                    <button type="button" class="btn btn-success btn-s"
                            (click)="upload()" [disabled]="!uploader.getNotUploadedItems().length" style="margin: 15px 15px 15px 0">
                      <span class="glyphicon glyphicon-upload"></span> Upload all
                    </button>
                    <button type="button" class="btn btn-danger btn-s"
                            (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
                      <span class="glyphicon glyphicon-trash"></span> Remove all
                    </button>
                  </div>

                </div>
                <div class="col-lg-6">
                  <table class="table">
                    <thead>
                    <tr>
                      <th width="50%">Name</th>
                      <th>Size
                      <th>Progress</th>
                      <th>Status</th>
                      <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let item of uploaderPicture.queue">
                      <td><strong>{{ item?.file?.name }}</strong></td>
                      <td>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
                      <td>
                        <div class="progress" style="margin-bottom: 0;">
                          <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
                        </div>
                      </td>
                      <td class="text-center">
                        <span *ngIf="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                        <span *ngIf="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                      </td>
                      <td nowrap>
                        <button type="button" class="btn btn-danger" (click)="item.remove()">Remove</button>
                      </td>
                    </tr>
                    </tbody>
                  </table>

                  <div>
                    <button type="button" class="btn btn-success btn-s"
                            (click)="uploadImage()" [disabled]="!uploaderPicture.getNotUploadedItems().length" style="margin: 15px 15px 15px 0">
                      <span class="glyphicon glyphicon-upload"></span> Upload image
                    </button>
                    <button type="button" class="btn btn-danger btn-s"
                            (click)="uploaderPicture.clearQueue()" [disabled]="!uploaderPicture.queue.length">
                      <span class="glyphicon glyphicon-trash"></span> Remove image
                    </button>
                  </div>
                </div>
              </div>

              <div class="form-row wishlist col-lg-6">
                <div>
                  <button type="button" class="btn btn-primary" mat-raised-button (click)="openDialog()"><i
                    class="fas fa-list-ol"></i>Ma wishlist
                  </button>
                </div>
              </div>
              <div class="save">
                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i>Enregistrer</button>
              </div>
            </div>
          </div>
        </form>
      </div>

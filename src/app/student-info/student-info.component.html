<div class="row">
  <div class="col-lg-6 left">
    <div class="jumbotron">
      <h1 class="display-4">{{student?.displayName}}</h1>
      <p class="load">{{student?.account.description}}</p>
      <hr class="my-4"/>
      <div class="button">
        <button><i class="fa fa-download"></i>
          Télécharger le PDF
        </button>
        <button><i class="fa fa-plus"></i>Ajouter à mes rendez-vous</button>
      </div>
    </div>
  </div>
  <div class="col-lg-6 right">
    <simple-pdf-viewer [src]="pdfSrc"></simple-pdf-viewer>
  </div>
</div>

<div class="container-fluid applicant-page">
  <div class="row">
    <div class="banner"><h2>Mon compte</h2></div>
    <div class="applicant">
      <div class="offset-lg-1 col-lg-10">
        <form class="col-lg-12" [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <div class="form-row">
            <div class="col">
              <label for="first-name">Prénom</label>
              <input type="text" id="first-name" class="form-control" placeholder="Prénom"
                     formControlName="prenom"
                     [(ngModel)]="this.user.getAccount.prenom">
            </div>
            <div class="col">
              <label for="last-name">Nom</label>
              <input type="text" id="last-name" class="form-control" placeholder="Nom"
                     formControlName="name" [(ngModel)]="this.user.getAccount.name">
            </div>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" placeholder="Une description pour me présenter ..."
                      rows="6" formControlName="description" [(ngModel)]="this.user.getAccount.description"></textarea>
          </div>
          <div class="form-row">
            <div class="form-group col-lg-6">
              <div class="form-row">
                <div class="custom-file col-lg-10">
                  <input type="file" class="custom-file-input" id="cv">
                  <label class="custom-file-label" for="cv">CV</label>
                </div>
              </div>
              <div class="form-row">
                <div class="custom-file col-lg-10">
                  <input type="file" class="custom-file-input" id="picture">
                  <label class="custom-file-label" for="picture">Image de profil</label>
                </div>
              </div>
            </div>
            <div class="form-group wishlist col-lg-6">
              <div>
                <button type="button" class="btn btn-primary" mat-raised-button (click)="openDialog()"><i
                  class="fas fa-list-ol"></i>Ma wishlist
                </button>
              </div>
            </div>
          </div>
          <div class="save">
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i>Enregistrer</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
